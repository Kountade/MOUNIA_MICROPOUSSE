<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page non trouvée - 404 | Mounia</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
  </head>
  <body>
    <main class="d-flex align-items-start justify-content-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="{% url 'home' %}" class="logo">
                <img
                  src="{% static 'assets/img/school.png' %}"
                  alt="Votre École"
                />
              </a>
            </div>

            <!-- Contenu de l'erreur 404 -->
            <div class="error-container text-center">
              <h1 class="error-code">404</h1>
              <h2 class="mb-4">Page non trouvée</h2>
              <p class="mb-4 lead">
                Oups ! La page que vous cherchez n'existe pas ou a été déplacée.
              </p>

              <!-- Suggestions et liens utiles -->
              <div class="d-flex flex-column gap-3 mb-4">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg"
                  >Retour à la page d'accueil</a
                >
                <a href="#" class="btn btn-outline-secondary"
                  >Visitez notre blog</a
                >
                <a href="#" class="btn btn-outline-secondary"
                  >Contactez le support</a
                >
              </div>

              <!-- Barre de recherche (optionnelle) -->
              <form class="d-flex mb-4" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Rechercher..."
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Chercher
                </button>
              </form>

              <p class="text-muted">
                Si vous pensez qu'il s'agit d'une erreur, veuillez contacter
                l'administrateur du site.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
