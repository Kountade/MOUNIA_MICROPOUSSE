{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">{{ title }}</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <p><strong>Client:</strong> {{ client.nom }}</p>
            <p><strong>Mois:</strong> {{ paiement.mois }}</p>
            <p><strong>Montant dû:</strong> {{ paiement.montant_du }} MAD</p>
            <p>
              <strong>Statut actuel:</strong>
              <span
                class="badge {% if paiement.statut == 'paye' %}bg-success {% elif paiement.statut == 'partiel' %}bg-warning {% else %}bg-danger{% endif %}"
              >
                {{ paiement.get_statut_display }}
              </span>
            </p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="montant_paye" class="form-label"
                >Montant payé (MAD):</label
              >
              <input
                type="number"
                step="0.01"
                min="0"
                max="{{ paiement.montant_du }}"
                name="montant_paye"
                id="montant_paye"
                value="{{ paiement.montant_paye }}"
                class="form-control"
                required
              />
              <div class="form-text">
                Montant restant:
                <strong>{{ paiement.reste_a_payer }} MAD</strong>
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a
                href="{% url 'detail_client' client.id %}"
                class="btn btn-secondary me-md-2"
              >
                Annuler
              </a>
              <button type="submit" class="btn btn-primary">
                Enregistrer le paiement
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
